{% extends "base.html" %}

    <main>
        {%block content%} 
        <section class="container-fluid bg-info-subtle">
            <h1 class="text-center mb-5 fs-1, fw-bolder, pt-4">Contattaci</h1>
            <!--FORM-->
            <form action = "{{ url_for('contatti') }}" method = "post" class="fs-5 align-items-start d-flex">
                <section class="container">
                    <div class="row align-items-center">
                        <section class="formRow mb-3 d-flex justify-content-center p-0">
                            <label for="genere">Oggetto della richiesta:</label>
                            <select class="form-control" name="motivo" required id="motivo">
                                <option value="">Seleziona il motivo</option>
                                <option value="lavora_con_noi">Lavora con noi</option>
                                <option value="Cancellazioni_corsi">Cancellazioni corsi</option>
                                <option value="Informazioni">Informazioni corsi</option>
                                <option value="Informazioni_insegnanti">
                                    Informazioni insegnanti
                                </option>
                                <option value="Costi">Costi dei corsi</option>
                                <option value="Costi">Reclamo</option>
                                <option value="Altro">Altro</option>
                            </select>
                        </section>
                    </div>
                </section>
                <section class="container">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nome e Cognome"
                                aria-label="Nome e Cognome" aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Scrivi la tua em@il"
                                aria-label="Scrivi la tua em@il" aria-describedby="basic-addon2" />
                            <span class="input-group-text" id="basic-addon2">@</span>
                        </div>

                        <div class="form-text" id="basic-addon4">
                            Scrivi qui il tuo messaggio
                        </div>
                    </div>
                    <div class="input-group">
                        <textarea class="form-control mb-5" aria-label="Scrivi qui il tuo messaggio"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill text-color-bg-primary-subtle border-1 border-primary-subtle">
                        Invia       
                        </button>
                    </div>
                    </section>
            </form>
            <!--SEZIONE MAPPA-->
            <section class="container align-items-center justify-content-center flex-column mb-3 d-mb-none d-flex">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380057.2924990977!2d12.20632990826676!3d41.910110762628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRome%2C%20Metropolitan%20City%20of%20Rome%20Capital!5e0!3m2!1sen!2sit!4v1754643533494!5m2!1sen!2sit"
                    width="500" height="500" style="border: dashed 3px red;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <span class="text-center"> Via dal Sud - 00100 - Roma </span>
            </section>
        </section>
    {%endblock%}
    </main>
