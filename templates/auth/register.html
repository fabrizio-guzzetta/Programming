{% extends "base.html" %}
{%block content%}  
  <main class="container-fluid bg-info-subtle min-vh-100 d-flex align-items-center">  
    <section class="container py-5">
        <h1 class="text-center mb-5, fw-bolder, pt-2">Registrati</h1>
        <div class="d-flex justify-content-between align-items-center">    
            <div class="row justify-content-center col-12 col-lg-6 bg-info-subtle">
                <form action = "#" method = "post" class="fs-5  d-xl-inline-grid">
                    <label for="username">
                        Nome:
                    </label>
                    <input type="text" placeholder= "inserisci nome" id="username" name="username">
                    <label for="cognome">
                        Cognome:
                    </label>
                    <input type="text" placeholder= "inserisci Cognome" id="cognome" name="cognome">
                    <label>
                        E-mail:
                    </label for= "email">
                    <input type="text" placeholder= "@" id="email" name="email">
                    <label for= "Pwd">
                        Password:
                    </label>
                    <input type="text" placeholder= "inserisci Pwd" id="password" name="password">
                    <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill text-color-bg-primary-subtle border-1 border-primary-subtle">
                    Invia       
                    </button>
                    <button type="reset" class="btn btn-danger btn-lg px-5 rounded-pill text-color-bg-danger-subtle border-1 border-danger-subtle">
                    Cancella
                    </button>
                    </div> 
                </form>
            </div>
            <div class="justify-content-center bg-info-subtle">
                 <img
                src="static/assets/media/coding-girl-animation.webp" 
                alt="Typing code animation" 
                class="img-fluid p-4"
                style="max-height:50%; object-fit:contain;">
            </div>
        </div>
            <div class="container-fluid bg-info-subtle">
                <h6 class="small text-center text-muted mt-3 mb-0">
                Hai gi√† un account? <a href="/login">Accedi</a>
                </h6>
    </section>
  </main>
{% endblock %}
